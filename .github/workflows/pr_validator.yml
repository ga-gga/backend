name: PR Validator

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    name: Lint & Startup Validator
    runs-on: ubuntu-latest

    permissions:
      contents: read        
      pull-requests: write  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "23"
          cache: "npm"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint

      - name: Check server startup
        run: |
          timeout 5s npm start || true
          echo "Server startup check completed"
        env:
          NODE_ENV: production

      - name: Success Comment
        if: ${{ success() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### 결과: ✅ 성공\n\n- ✅ 의존성 설치 완료\n- ✅ ESLint 검사 통과\n- ✅ 서버 시작 확인 완료'
            })
            
      - name: Failure Comment
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### 결과: ❌ 실패\n\n[상세 로그](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})를 확인하세요.`
            })
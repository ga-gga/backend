version: 0.0
os: linux
files:
  - source: /
    destination: /opt/gagga-app
    overwrite: yes

permissions:
  - object: /opt/gagga-app
    pattern: '**'
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300

  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300

  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
